<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f4f4f4;
        }
        .form-container {
          display: flex;
          width: 500px;
          background-color: #fff;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-image {
          flex: 1;
          padding: 20px;
        }
        .form-image img {
          max-width: 100%;
          height: 400px;
          object-fit: cover;
        }
        .form-fields {
          flex: 2;
          padding: 20px;
        }
        .form-group {
          margin-bottom: 20px;
        }
        .form-group label {
          display: block;
          margin-bottom: 5px;
        }
        .form-group input {
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        .form-group button {
          padding: 10px;
          border: none;
          background-color: #007bff;
          color: #fff;
          border-radius: 5px;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
          <div class="form-image">
            <img src="https://www.dlithe.com/wp-content/uploads/2022/09/robotic-1024x1024.jpg" alt="Registration Image" height="100%">
          </div>
          <div class="form-fields">
            <h2>Sucessful</h2>
            <form action="#" method="POST">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
              </div>
              
              <div class="form-group">
                <a href="login.html" class="button-link">
                  <button type="submit">Login</button></a></div>
          </div>
        </div>
      </div>
</body>
</html>
